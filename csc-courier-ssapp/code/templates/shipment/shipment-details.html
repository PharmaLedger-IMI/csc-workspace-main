<div class="grid-column-wrapper">
   <!-- Sponsor ID -->
   <label>{{@shipmentModel.form.inputs.sponsor_id.label}}</label>
   <input class="form-control form-control-sm" readonly name="@shipmentModel.form.inputs.sponsor_id.name" placeholder="@shipmentModel.form.inputs.sponsor_id.placeholder" type="text" value="@shipmentModel.shipment.sponsorId" />
 
  <!-- Target CMO ID -->
  <label>{{@shipmentModel.form.inputs.target_cmo_id.label}}</label>
  <input class="form-control form-control-sm" readonly name="@shipmentModel.form.inputs.target_cmo_id.name" placeholder="@shipmentModel.form.inputs.target_cmo_id.placeholder" type="text" value="@shipmentModel.shipment.cmoId" />

  <!-- Shipment ID -->
  <label>{{@shipmentModel.form.shipmentId.label}}</label>
  <input class="form-control form-control-sm" readonly name="@shipmentModel.form.shipmentId.name" placeholder="@shipmentModel.form.shipmentId.placeholder" type="text" value="@shipmentModel.shipment.shipmentId" />

  <!-- Courier ID -->
  <label>{{@shipmentModel.form.courierId.label}}</label>
  <input class="form-control form-control-sm" readonly name="@shipmentModel.form.courierId.name" placeholder="@shipmentModel.form.courierId.placeholder" type="text" value="@shipmentModel.shipment.courierId" />

  <!-- Origin -->
  <label>{{@shipmentModel.form.origin.label}}</label>
  <input class="form-control form-control-sm" readonly name="@shipmentModel.form.origin.name" placeholder="@shipmentModel.form.origin.placeholder" type="text" value="@shipmentModel.shipment.origin" />

  <!-- Destination Address -->
  <label>{{@shipmentModel.form.destinationAddress.label}}</label>
  <div class='d-block'>
    <div class='form-row'>
      <div class='col-md-6'>
        <label>{{@shipmentModel.form.destinationAddress.country.label}}</label>
        <input class='form-control' type='text'
               value='@shipmentModel.shipment.destinationAddress.country'
               readonly />
      </div>
      <div class='col-md-6'>
        <label>{{@shipmentModel.form.destinationAddress.city.label}}</label>
        <input class='form-control' type='text' value='@shipmentModel.shipment.destinationAddress.city'
               readonly />
      </div>
    </div>

    <div>
      <label>{{@shipmentModel.form.destinationAddress.street.label}}</label>
      <input class='form-control' type='text' value='@shipmentModel.shipment.destinationAddress.street'
             readonly />
    </div>

    <div class='form-row'>
      <div class='col-md-6'>
        <label>{{@shipmentModel.form.destinationAddress.building.label}}</label>
        <input class='form-control' type='text'
               value='@shipmentModel.shipment.destinationAddress.building'
               readonly />
      </div>

      <div class='col-md-6'>
        <label>{{@shipmentModel.form.destinationAddress.poBox.label}}</label>
        <input class='form-control' type='text' value='@shipmentModel.shipment.destinationAddress.poBox'
               readonly />
      </div>
    </div>
  </div>
  
   <!-- Site ID -->
   <label>{{@shipmentModel.form.inputs.site_id.label}}</label>
   <input class="form-control form-control-sm" readonly name="@shipmentModel.form.inputs.site_id.name" type="text" value="@shipmentModel.shipment.siteId" />

   <!-- Site Region ID -->
  <label>{{@shipmentModel.form.inputs.site_region_id.label}}</label>
  <input class="form-control form-control-sm" readonly name="@shipmentModel.form.inputs.site_region_id.name" type="text" value="@shipmentModel.shipment.siteRegionId" />

  <!-- Site Country -->
  <label>{{@shipmentModel.form.inputs.site_country.label}}</label>
  <input class="form-control form-control-sm" readonly name="@shipmentModel.form.inputs.site_country.name" type="text" value="@shipmentModel.shipment.siteCountry" />


  <!-- Transport Mode -->
  <label>{{@shipmentModel.form.transportMode.label}}</label>
  <input class="form-control form-control-sm" readonly name="@shipmentModel.form.transportMode.name" placeholder="@shipmentModel.form.transportMode.placeholder" type="text" value="@shipmentModel.shipment.transportMode" />

  <!-- Scheduled Pickup Date/Time -->
  <label>Scheduled Pickup Date/Time</label>
  <div>
    <input class="form-control form-control-sm" readonly type="text" value="@shipmentModel.shipment.scheduledPickupDateTime.date" />
    <input class="form-control form-control-sm" readonly type="text" value="@shipmentModel.shipment.scheduledPickupDateTime.time" />
  </div>

   <!-- Request Delivery Date/Time -->
   <label>Requested Delivery Date/Time</label>
   <div>
     <input class="form-control form-control-sm" readonly name="@shipmentModel.form.inputs.delivery_date.name" type="text" value="@shipmentModel.shipment.requestedDeliveryDateTime.date" />
     <input class="form-control form-control-sm" readonly name="@shipmentModel.form.inputs.delivery_time.name" type="text" value="@shipmentModel.shipment.requestedDeliveryDateTime.time" />
   </div>
  <!-- Volume UoM -->
  <label>{{@shipmentModel.form.volumeUoM.label}}</label>
  <input class='form-control' type='text' value='@shipmentModel.shipment.volumeUoM'
         readonly />
  <!-- Dimension -->
  <label>{{@shipmentModel.form.dimension.label}}</label>
  <div>
    <label>{{@shipmentModel.form.dimension.height.label}}</label>
    <input class="form-control form-control-sm" readonly value="@shipmentModel.shipment.dimension.dimensionHeight" />
    <label>{{@shipmentModel.form.dimension.length.label}}</label>
    <input class="form-control form-control-sm" readonly value="@shipmentModel.shipment.dimension.dimensionLength" />
    <label>{{@shipmentModel.form.dimension.width.label}}</label>
    <input class="form-control form-control-sm" readonly value="@shipmentModel.shipment.dimension.dimensionWidth" />
  </div>

  <!-- Weight  UoM-->
  <label>{{@shipmentModel.form.weightUoM.label}}</label>
  <input class='form-control' value='@shipmentModel.shipment.weightUoM'
         readonly />

  <!-- Weight -->
  <label>{{@shipmentModel.form.weight.label}} </label>
  <input class='form-control' value='@shipmentModel.shipment.weight'
         readonly />

  <!-- Shipping/Handling Conditions -->
  <label>{{@shipmentModel.form.shippingConditions.label}}</label>
  <textarea class="form-control form-control-sm" readonly value="@shipmentModel.shipment.shippingConditions"></textarea>

  <!-- Special Instructions -->
  <label>{{@shipmentModel.form.specialInstructions.label}}</label>
  <textarea class="form-control form-control-sm" readonly value="@shipmentModel.shipment.specialInstructions"></textarea>

  <!-- Temperature Logger ID -->
  <label>{{@shipmentModel.form.temperatureLoggerId.label}}</label>
  <input class='form-control form-control-sm' readonly type='text' value='@shipmentModel.shipment.temperatureLoggerId' />

  <!-- Keep Between -->
  <label>{{@shipmentModel.form.inputs.keep_between_temperature.label}}</label>
  <div>
    <input class="form-control form-control-sm" readonly name="@shipmentModel.form.inputs.keep_between_temperature_min.name" type="text" value="@shipmentModel.shipment.temperatures.min" />
    <label>{{@shipmentModel.form.inputs.keep_between_temperature.andLabel}}</label>
    <input class="form-control form-control-sm" readonly name="@shipmentModel.form.inputs.keep_between_temperature_max.name" type="text" value="@shipmentModel.shipment.temperatures.max" />
  </div>

  <!-- Temperature Comments -->
  <label>{{@shipmentModel.form.inputs.temperature_comments.label}}</label>
  <input class="form-control form-control-sm" readonly name="@shipmentModel.form.inputs.temperature_comments.name" type="text" value="@shipmentModel.shipment.temperature_comments" />
</div>

<div data-if='@shipmentModel.shipment.contextualContent.afterInTransit'>
    <div class='grid-column-wrapper'>
      <!-- Bill Number -->
      <label>{{@shipmentModel.form.billNumber.label}}</label>
      <input class='form-control form-control-sm' readonly type='text' value='@shipmentModel.shipment.bill.billNumber' />
      <!-- HS Code -->
      <label>{{@shipmentModel.form.hsCode.label}}</label>
      <input class='form-control form-control-sm' readonly type='text' value='@shipmentModel.shipment.bill.hsCode' />
      <!-- Bill of Landing No. -->
      <label class='col-form-label'>{{@shipmentModel.form.billOfLanding.label}}</label>
      <input class='form-control' readonly type='text' value='@shipmentModel.shipment.bill.billOfLanding' />
      <!-- Service type -->
      <label class='col-form-label'>{{@shipmentModel.form.serviceType.label}}</label>
      <input class='form-control' readonly type='text' value='@shipmentModel.shipment.bill.serviceType' />
      <!-- Inco Terms -->
      <label>{{@shipmentModel.form.incoTerms.label}}</label>
      <input class='form-control form-control-sm' readonly type='text' value='@shipmentModel.shipment.bill.incoTerms' />
      <!-- Spot/Contract Rates -->
      <label>{{@shipmentModel.form.spotContractRates.label}}</label>
      <input class='form-control form-control-sm' readonly type='text'
             value='@shipmentModel.shipment.bill.spotContractRates' />
    </div>
</div>

<div data-if='@shipmentModel.shipment.contextualContent.afterDelivered'>
    <div class='grid-column-wrapper'>
      <!-- Recipient Name -->
      <label>{{@shipmentModel.form.recipientName.label}}</label>
      <input class="form-control form-control-sm" readonly name="@shipmentModel.form.recipientName.name" placeholder="@shipmentModel.form.recipientName.placeholder" type="text" value="@shipmentModel.shipment.recipientName" />

      <!-- Temperature Logger  -->
      <label>{{@shipmentModel.form.temperatureLogger.label}}</label>
      <input class="form-control form-control-sm" readonly name="@shipmentModel.form.temperatureLogger.name" placeholder="@shipmentModel.form.temperatureLogger.placeholder" type="text" value="@shipmentModel.shipment.temperatureLogger" />
   </div>
</div>
