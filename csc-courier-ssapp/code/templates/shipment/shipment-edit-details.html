<div class="grid-column-wrapper">
  <!-- Shipment ID -->
  <label>{{@form.shipmentId.label}}</label>
  <input class="form-control form-control-sm" readonly name="@form.shipmentId.name" placeholder="@form.shipmentId.placeholder" type="text" value="@shipment.shipmentId" />

  <!-- Temperature Logger ID -->
  <label>{{@form.temperatureLoggerId.label}}</label>
  <input class='form-control form-control-sm' readonly type='text' value='@form.temperatureLoggerId.value' />

  <!-- Courier ID -->
  <label>{{@form.courierId.label}}</label>
  <input class="form-control form-control-sm" readonly name="@form.courierId.name" placeholder="@form.courierId.placeholder" type="text" value="@shipment.courierId" />

  <!-- Origin -->
  <label>{{@form.origin.label}}</label>
  <input class="form-control form-control-sm" readonly name="@form.origin.name" placeholder="@form.origin.placeholder" type="text" value="@shipment.origin" />
  <!-- Destination Address -->
  <label>{{@form.destinationAddress.label}}</label>
  <div class='d-block'>
    <div class='form-row'>
      <div class='col-md-6'>
        <label>{{@form.destinationAddress.country.label}}</label>
        <input class='form-control' type='text'
               value='@shipment.destinationAddress.country'
               readonly />
      </div>
      <div class='col-md-6'>
        <label>{{@form.destinationAddress.city.label}}</label>
        <input class='form-control' type='text' value='@shipment.destinationAddress.city'
               readonly />
      </div>
    </div>

    <div>
      <label>{{@form.destinationAddress.street.label}}</label>
      <input class='form-control' type='text' value='@shipment.destinationAddress.street'
             readonly />
    </div>

    <div class='form-row'>
      <div class='col-md-6'>
        <label>{{@form.destinationAddress.building.label}}</label>
        <input class='form-control' type='text'
               value='@shipment.destinationAddress.building'
               readonly />
      </div>

      <div class='col-md-6'>
        <label>{{@form.destinationAddress.poBox.label}}</label>
        <input class='form-control' type='text' value='@shipment.destinationAddress.poBox'
               readonly />
      </div>
    </div>
  </div>
  <!-- Transport Mode -->
  <label>{{@form.transportMode.label}}</label>
  <input class="form-control form-control-sm" readonly name="@form.transportMode.name" placeholder="@form.transportMode.placeholder" type="text" value="@shipment.transportMode" />

  <!-- Scheduled Pickup Date/Time -->
  <label>{{@form.pickupDate.label}}</label>
  <div>
    <input class="form-control form-control-sm" readonly type="text" value="@shipment.scheduledPickupDateTime.date" />
    <input class="form-control form-control-sm" readonly type="text" value="@shipment.scheduledPickupDateTime.time" />
  </div>

  <!-- Volume UoM -->
  <label>{{@form.volumeUoM.label}}</label>
  <input class='form-control' type='text' value='@shipment.volumeUoM'
         readonly />

  <label>{{@form.dimension.label}}</label>
  <div>
    <label>{{@form.dimension.height.label}}</label>
    <input class="form-control form-control-sm" readonly value="@shipment.dimension.dimensionHeight" />
    <label>{{@form.dimension.length.label}}</label>
    <input class="form-control form-control-sm" readonly value="@shipment.dimension.dimensionLength" />
    <label>{{@form.dimension.width.label}}</label>
    <input class="form-control form-control-sm" readonly value="@shipment.dimension.dimensionWidth" />
  </div>
  <!-- Weight  UoM-->
  <label>{{@form.weightUoM.label}}</label>
  <input class='form-control' value='@shipment.weightUoM'
         readonly />
  <!-- Weight -->
  <label>{{@form.weight.label}} </label>
  <input class='form-control' value='@shipment.weight'
         readonly />
  <!-- Shipping/Handling Conditions -->
  <label>{{@form.shippingConditions.label}}</label>
  <textarea class="form-control form-control-sm" readonly value="@shipment.shippingConditions"></textarea>
  <!-- Special Instructions -->
  <label>{{@form.specialInstructions.label}}</label>
  <textarea class="form-control form-control-sm" readonly value="@shipment.specialInstructions"></textarea>
</div>
