<div class="grid-column-wrapper">
  <!-- Sponsor ID -->
  <label>{{@form.inputs.sponsor_id.label}}</label>
  <input class="form-control form-control-sm" disabled="@form.inputs.sponsor_id.disabled" name="@form.inputs.sponsor_id.name" placeholder="@form.inputs.sponsor_id.placeholder" type="text" value="@order.sponsorId" />

  <!-- Request Delivery Date/Time -->
  <label>Requested Delivery Date/Time</label>
  <div>
    <input class="form-control form-control-sm" disabled="@form.inputs.delivery_date.disabled" name="@form.inputs.delivery_date.name" type="text" value="@order.delivery_date.date" />
    <input class="form-control form-control-sm" disabled="@form.inputs.delivery_time.disabled" name="@form.inputs.delivery_time.name" type="text" value="@order.delivery_date.time" />
  </div>

  <!-- Target CMO ID -->
  <label>{{@form.inputs.target_cmo_id.label}}</label>
  <input class="form-control form-control-sm" disabled="@form.inputs.target_cmo_id.disabled" name="@form.inputs.target_cmo_id.name" placeholder="@form.inputs.target_cmo_id.placeholder" type="text" value="@order.targetCmoId" />

  <!-- Study ID -->
  <label>{{@form.inputs.study_id.label}}</label>
  <input class="form-control form-control-sm" disabled="@form.inputs.study_id.disabled" name="@form.inputs.study_id.name" type="text" value="@order.studyId" />

  <!-- Order ID -->
  <label>{{@form.inputs.order_id.label}}</label>
  <input class="form-control form-control-sm" disabled="@form.inputs.order_id.disabled" name="@form.inputs.order_id.name" type="text" value="@order.orderId" />

  <!-- Kit ID List -->
  <label>{{@form.inputs.kit_id_list.label}}</label>
  <div>
    <input class="form-control form-control-sm" disabled="@form.inputs.kit_id_list.disabled" name="@form.inputs.kit_id_list.name" type="text" value="@order.kitsFilename" />
    <div data-if="@isLoading">
      <container slot="true" class="d-flex flex-row align-items-center justify-content-center" style="width: 100%; height: 30px">
        <div class="fa-2x">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
      </container>
      <container slot="false">
        <button class="btn-download-small" data-tag="download-file" data-custom="@order.kitsFilename">
          <svg version="1.1" viewBox="0 0 200 200" x="0px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" y="0px">
            <path
              d="M92.857,112.246V90.761c0-3.955,3.219-7.171,7.16-7.171l0,0c3.939,0,7.174,3.216,7.174,7.171v21.485h12.814
                      c3.229,0,4.809,3.871,2.514,6.095l-19.996,19.997c-1.434,1.427-3.652,1.427-5.084,0l-19.992-19.997
                      c-2.227-2.224-0.65-6.095,2.578-6.095H92.857z M64.174,67.751L64.174,67.751c0,3.943,3.244,7.159,7.16,7.159h57.324
                      c3.936,0,7.168-3.216,7.168-7.159l0,0c0-3.937-3.232-7.159-7.168-7.159H71.334C67.418,60.592,64.174,63.815,64.174,67.751z"
            />
          </svg>
        </button>
      </container>
    </div>
  </div>

  <!-- Site ID -->
  <label>{{@form.inputs.site_id.label}}</label>
  <input class="form-control form-control-sm" disabled="@form.inputs.site_id.disabled" name="@form.inputs.site_id.name" type="text" value="@order.siteId" />

  <!-- Site Region ID -->
  <label>{{@form.inputs.site_region_id.label}}</label>
  <input class="form-control form-control-sm" disabled="@form.inputs.site_region_id.disabled" name="@form.inputs.site_region_id.name" type="text" value="@order.siteRegionId" />

  <!-- Site Country -->
  <label>{{@form.inputs.site_country.label}}</label>
  <input class="form-control form-control-sm" disabled="@form.inputs.site_country.disabled" name="@form.inputs.site_country.name" type="text" value="@order.siteCountry" />

  <!-- Keep Between -->
  <label>{{@form.inputs.keep_between_temperature.label}}</label>
  <div>
    <input class="form-control form-control-sm" disabled="@form.inputs.keep_between_temperature_min.disabled" name="@form.inputs.keep_between_temperature_min.name" type="text" value="@order.temperatures.min" />
    <label>{{@form.inputs.keep_between_temperature.andLabel}}</label>
    <input class="form-control form-control-sm" disabled="@form.inputs.keep_between_temperature_max.disabled" name="@form.inputs.keep_between_temperature_max.name" type="text" value="@order.temperatures.max" />
  </div>

  <!-- Temperature Comments -->
  <label>{{@form.inputs.temperature_comments.label}}</label>
  <input class="form-control form-control-sm" disabled="@form.inputs.temperature_comments.disabled" name="@form.inputs.temperature_comments.name" type="text" value="@order.temperature_comments" />
</div>
