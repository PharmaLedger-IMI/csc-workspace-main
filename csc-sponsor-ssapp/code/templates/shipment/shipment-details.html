<div data-if='@shipment.contextualContent.afterReadyForDispatch'>
	<div class='grid-column-wrapper'>
		<!-- Shipment ID -->
		<label>{{@form.shipmentId.label}}</label>
		<input class='form-control' value='@shipment.shipmentId' readonly />
		<!-- Courier ID -->
		<label>{{@form.courierId.label}}</label>
		<input class='form-control' value='@shipment.courierId' readonly />
		<!-- Origin -->
		<label>{{@form.origin.label}}</label>
		<input class='form-control' value='@shipment.origin' readonly />
		<!-- Destination Address -->
		<label>{{@form.destinationAddress.label}}</label>
		<div class='d-block'>
			<div class='form-row'>
				<div class='col-md-6'>
					<label>{{@form.destinationAddress.country.label}}</label>
					<input class='form-control' type='text'
								 value='@shipment.destinationAddress.country'
								 readonly />
				</div>
				<div class='col-md-6'>
					<label>{{@form.destinationAddress.city.label}}</label>
					<input class='form-control' type='text' value='@shipment.destinationAddress.city'
								 readonly />
				</div>
			</div>

			<div>
				<label>{{@form.destinationAddress.street.label}}</label>
				<input class='form-control' type='text' value='@shipment.destinationAddress.street'
							 readonly />
			</div>

			<div class='form-row'>
				<div class='col-md-6'>
					<label>{{@form.destinationAddress.poBox.label}}</label>
					<input class='form-control' type='text' value='@shipment.destinationAddress.poBox'
								 readonly />

				</div>
				<div class='col-md-6'>
					<label>{{@form.destinationAddress.building.label}}</label>
					<input class='form-control' type='text'
								 value='@shipment.destinationAddress.building'
								 readonly />
				</div>
			</div>
		</div>
		<!-- Transport Mode -->
		<label>{{@form.transportMode.label}}</label>
		<input class='form-control' type='text' value='@shipment.transportMode' readonly />
		<!-- Scheduled Pickup Date/Time -->
		<label>{{@form.pickupDate.label}}</label>
		<div>
			<input class='form-control form-control-sm' readonly type='text'
			       value='@shipment.scheduledPickupDateTime.date' />
			<input class='form-control form-control-sm' readonly type='text'
			       value='@shipment.scheduledPickupDateTime.time' />
		</div>
		<!-- Volume UoM -->
		<label>{{@form.volumeUoM.label}}</label>
		<input class='form-control' type='text' value='@shipment.volumeUoM'
					 readonly />
		<!-- Dimension -->
		<label>{{@form.dimension.label}}</label>
		<div>
			<div class='d-flex justify-content-center align-items-center'>
				<label class='pr-2 m-0'>{{@form.dimension.height.label}}</label>
				<input class='form-control' value='@shipment.dimension.dimensionHeight' readonly />
			</div>
			<div class='d-flex justify-content-center align-items-center'>
				<label class='pr-2 m-0'>{{@form.dimension.length.label}}</label>
				<input class='form-control' value='@shipment.dimension.dimensionLength' readonly />
			</div>
			<div class='d-flex justify-content-center align-items-center'>
				<label class='pr-2 m-0'>{{@form.dimension.width.label}}</label>
				<input class='form-control' value='@shipment.dimension.dimensionWidth' readonly />
			</div>
		</div>
		<!-- Weight  UoM-->
		<label>{{@form.weightUoM.label}}</label>
		<input class='form-control' value='@shipment.weightUoM'
					 readonly />

		<!-- Weight -->
		<label>{{@form.weight.label}} </label>
		<input class='form-control' value='@shipment.weight'
					 readonly />

		<!-- Shipping/Handling Conditions -->
		<label>{{@form.shippingConditions.label}}</label>
		<textarea class='form-control' value='@shipment.shippingConditions' readonly></textarea>

		<!-- Special Instructions -->
		<label>{{@form.specialInstructions.label}}</label>
		<textarea class='form-control' value='@shipment.specialInstructions' readonly></textarea>

		<!-- Temperature Logger ID -->
		<label>{{@form.temperatureLoggerId.label}}</label>
		<input class='form-control form-control-sm' readonly value='@shipment.temperatureLoggerId' />

	</div>
</div>

<div data-if='@shipment.contextualContent.afterInTransit'>
	<div class='grid-column-wrapper'>
		<!-- Master-way bill number -->
		<label>{{@form.billNumber.label}}</label>
		<input class='form-control' readonly value='@shipment.bill.billNumber' />
		<!-- HS Code -->
		<label>{{@form.hsCode.label}}</label>
		<input class='form-control' readonly value='@shipment.bill.hsCode' />
		<!-- Bill of Landing No. -->
		<label>{{@form.billOfLanding.label}}</label>
		<input class='form-control' readonly value='@shipment.bill.billOfLanding' />
		<!-- Service type -->
		<label>{{@form.serviceType.label}}</label>
		<input class='form-control' readonly value='@shipment.bill.serviceType' />
		<!-- Inco Terms -->
		<label>{{@form.incoTerms.label}}</label>
		<input class='form-control form-control-sm' readonly value='@shipment.bill.incoTerms' />
		<!-- Spot/Contract Rates -->
		<label>{{@form.spotContractRates.label}}</label>
		<input class='form-control form-control-sm' readonly value='@shipment.bill.spotContractRates' />
	</div>
</div>

<div data-if='@shipment.contextualContent.afterDelivered'>
	<div class='grid-column-wrapper'>
		<!-- Recipient Name -->
		<label>{{@form.recipientName.label}}</label>
		<input class="form-control" value="@shipment.recipientName" readonly />
		<!-- Delivery date/time -->
		<label>{{@form.deliveryDate.label}}</label>
		<div>
			<input class='form-control form-control-sm' readonly
				   value='@shipment.deliveryDateTime.date' />
			<input class='form-control form-control-sm' readonly
				   value='@shipment.deliveryDateTime.time' />
		</div>
	</div>
</div>

<div data-if='@shipment.contextualContent.afterReceived'>
	<div class='grid-column-wrapper'>
		<label>{{@form.receivedDate.label}}</label>
		<div>
			<input class='form-control form-control-sm' readonly
				   value='@receivedDate' />
			<input class='form-control form-control-sm' readonly
				   value='@receivedTime' />
		</div>
	</div>
</div>
