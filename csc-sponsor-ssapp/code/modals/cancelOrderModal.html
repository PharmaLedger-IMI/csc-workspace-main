<style xmlns='http://www.w3.org/1999/html'>
    webc-modal {
        --width: calc( 100% - 40px) ;
        --max-width: 720px;
    }
</style>

<div slot="header">
  <div class="modal-main-title">Cancel Order</div>
</div>


<div class='row'>
  <div class='col-12'>
    <p>Are you sure you want to cancel this order?</p>
    <div class='form-group'>
      <label>Cancellation Reason:</label>
      <textarea class='form-control' id='order_cancellation_comment' data-view-model='@cancelOrderModal.comment'></textarea>
    </div>
  </div>

  <!-- Navigation Between Steps-->
  <div class="row-wrapper button-wrapper">

    <button id='closeModalButton' class="btn-reset" data-close>
      <i class="fas fa-window-close"></i>
      Cancel
    </button>

    <button class="btn-default" disabled='@cancelOrderModal.commentIsEmpty' data-confirm>
      <i class="fas fa-check"></i>
      Cancel Order
    </button>
  </div>
</div>
