<webc-container controller="EditShipmentController">
  <main class="full-flex-column">
    <section>
      <webc-template template="header-template"></webc-template>
      <webc-template template="dashboard-menu"></webc-template>
    </section>

    <section class="header-section">
      <div class="navigation-section">
        <span class="nav-back" data-tag="nav-back">
          <i class="fa-solid fa-arrow-left"></i>
        </span>
        <span data-tag="dashboard">Dashboard</span> / <span data-tag="shipments">Shipments</span> / <span data-tag="view-shipment">{{@shipmentModel.shipment.shipmentId}}</span> / <strong>Edit Shipment Details</strong>
      </div>

      <section class='header-section'>
				<div class='body-main-section'>
					<div class='stepper-container'>
						<!--First Step -->
						<div class='step-element step-active' data-tag='step-1' id='step-1'>1 - Shipment Details</div>
						<!-- Line -->
						<div class='step-break-line'></div>
						<!--Second Step -->
						<div class='step-element' data-tag='step-2' id='step-2'>2 - Summary</div>
					</div>
		
					<div class='step-holder' id='step-1-wrapper'>
						<webc-template data-view-model='@orderModel' template='order/order-details'></webc-template>
						<br />
						<div class='container'>
							<!-- Courier ID -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.courierId.label}}</label>
								<!-- Did Input -->
								<did-input class="form-control" data-view-model='@shipmentModel.form.courierId' value='@shipmentModel.form.courierId.value'></did-input>
							</div>
							<!-- Origin -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.origin.label}} <span class='required'>*</span></label>
								<input class='form-control' data-view-model='@shipmentModel.form.origin' value='@shipmentModel.form.origin.value'  />
							</div>


							<!-- Destination Address -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.destinationAddress.label}} <span class='required'>*</span></label>

								<div class='form-row ml-4'>
									<div class='form-group col-md-6'>
										<label>{{@shipmentModel.form.destinationAddress.country.label}}<span
											class='required'>*</span></label>
										<select class='form-control' data-for='@shipmentModel.form.destinationAddress.country.options'
														value='@shipmentModel.form.destinationAddress.country.value'>
											<option value='@name'>{{@name}}</option>
										</select>
									</div>
									<div class='form-group col-md-6'>
										<label>{{@shipmentModel.form.destinationAddress.city.label}}<span class='required'>*</span></label>
										<input class='form-control' data-view-model='@shipmentModel.form.destinationAddress.city'
													 value='@shipmentModel.form.destinationAddress.city.value' />
									</div>
								</div>

								<div class='form-group ml-4'>
									<label>{{@shipmentModel.form.destinationAddress.street.label}}<span class='required'>*</span></label>
									<input class='form-control' data-view-model='@shipmentModel.form.destinationAddress.street'
												 value='@shipmentModel.form.destinationAddress.street.value' />
								</div>
								<div class='form-row ml-4'>
									<div class='form-group col-md-6'>
										<label>{{@shipmentModel.form.destinationAddress.building.label}}<span
											class='required'>*</span></label>
										<input class='form-control' data-view-model='@shipmentModel.form.destinationAddress.building'
													 value='@shipmentModel.form.destinationAddress.building.value' />
									</div>
									<div class='form-group col-md-6'>
										<label>{{@shipmentModel.form.destinationAddress.poBox.label}}<span class='required'>*</span></label>
										<input class='form-control' data-view-model='@shipmentModel.form.destinationAddress.poBox'
													 value='@shipmentModel.form.destinationAddress.poBox.value' />
									</div>
								</div>
							</div>


							<!-- Transport Mode -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.transportMode.label}} <span class='required'>*</span></label>
								<select class='form-control' data-for='@shipmentModel.form.transportMode.options'
												id='@shipmentModel.form.transportMode.name'
												name='@shipmentModel.form.transportMode.name' value='@shipmentModel.form.transportMode.value'>
									<option value='@value'>{{@label}}</option>
								</select>
							</div>
							<!-- Scheduled Pickup Date/Time -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.pickupDate.label}} <span class='required'>*</span></label>
								<div class='row'>
									<div class='col-8'>
										<input class='form-control' data-view-model='@shipmentModel.form.pickupDate' value='@shipmentModel.form.pickupDate.value' />
									</div>
									<div class='col-4'>
										<input class='form-control' data-view-model='@shipmentModel.form.pickupTime' value='@shipmentModel.form.pickupTime.value' />
									</div>
								</div>
							</div>

							<!-- Volume UoM -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.volumeUoM.label}} <span class='required'>*</span></label>
								<select class='form-control' data-for='@shipmentModel.form.volumeUoM.options'
												id='@shipmentModel.form.volumeUoM.name'
												name='@shipmentModel.form.volumeUoM.name' value='@shipmentModel.form.volumeUoM.value'>
									<option value='@'>{{@}}</option>
								</select>
							</div>

							<!-- Dimension -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.dimension.label}} <span class='required'>*</span></label>
								<div class="form-row ml-4">
									<div class='col-md-4'>
											<label>{{@shipmentModel.form.dimension.height.label}}</label>
											<input class='form-control'
														 data-view-model='@shipmentModel.form.dimension.height' value='@shipmentModel.form.dimension.height.value' />
									</div>
									<div class='col-md-4'>
											<label>{{@shipmentModel.form.dimension.length.label}}</label>
											<input class='form-control'
														 data-view-model='@shipmentModel.form.dimension.length' value='@shipmentModel.form.dimension.length.value'/>
									</div>
									<div class='col-md-4'>
											<label>{{@shipmentModel.form.dimension.width.label}}</label>
											<input class='form-control'
														 data-view-model='@shipmentModel.form.dimension.width' value='@shipmentModel.form.dimension.width.value' />
									</div>
								</div>
							</div>


							<div class='form-row'>
								<!-- Weight  UoM-->
								<div class='form-group col-md-6'>
									<label>{{@shipmentModel.form.weightUoM.label}} <span class='required'>*</span></label>
									<select class='form-control' data-for='@shipmentModel.form.weightUoM.options'
													id='@shipmentModel.form.weightUoM.name'
													name='@shipmentModel.form.weightUoM.name' value='@shipmentModel.form.weightUoM.value'>
										<option value='@'>{{@}}</option>
									</select>
								</div>

								<!-- Weight -->
								<div class='form-group col-md-6'>
									<label>{{@shipmentModel.form.weight.label}} <span class='required'>*</span></label>
									<input class='form-control'
												 data-view-model='@shipmentModel.form.weight' value='@shipmentModel.form.weight.value' />
								</div>

							</div>
							<!-- Shipping/Handling Conditions -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.shippingConditions.label}}<span class='required'>*</span></label>
								<textarea class='form-control'
													data-view-model='@shipmentModel.form.shippingConditions' value='@shipmentModel.form.shippingConditions.value'></textarea>
							</div>

							<!-- Special Instructions -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.specialInstructions.label}}</label>
								<textarea class='form-control'
													data-view-model='@shipmentModel.form.specialInstructions' value='@shipmentModel.form.specialInstructions.value'></textarea>
							</div>
						</div>
		
						<!-- Navigation Between Steps-->
						<div class='row-wrapper button-wrapper'>
							<div></div>
							<!-- Next Button -->
							<button class='btn-default' data-tag='from_step_1_to_2' id='from_step_1_to_2' disabled="@formIsInvalid">
								Next
								<i class='fas fa-angle-right'></i>
							</button>
						</div>
					</div>
		
					<div class='step-holder step-hidden' id='step-2-wrapper'>
						<webc-template data-view-model='@orderModel' template='order/order-details'></webc-template>
						<br />
						<div class='grid-column-wrapper'>
							<!-- Courier ID -->
							<label>{{@shipmentModel.form.courierId.label}}</label>
							<input class='form-control' data-view-model='@shipmentModel.form.courierId' readonly />
							<!-- Origin -->
							<label>{{@shipmentModel.form.origin.label}}</label>
							<input class='form-control' data-view-model='@shipmentModel.form.origin' readonly />

							<!-- Destination Address -->
							<label>{{@shipmentModel.form.destinationAddress.label}}</label>
							<div class='d-block'>
								<div>
									<div class='form-row'>
										<div class='col-md-6'>
											<label>{{@shipmentModel.form.destinationAddress.country.label}}</label>
											<input class='form-control' type='text'
														 value='@shipmentModel.form.destinationAddress.country.value'
														 readonly />
										</div>
										<div class='col-md-6'>
											<label>{{@shipmentModel.form.destinationAddress.city.label}}</label>
											<input class='form-control' type='text' value='@shipmentModel.form.destinationAddress.city.value'
														 readonly />
										</div>
									</div>

									<div>
										<label>{{@shipmentModel.form.destinationAddress.street.label}}</label>
										<input class='form-control' type='text' value='@shipmentModel.form.destinationAddress.street.value'
													 readonly />
									</div>

									<div class='form-row'>
										<div class='col-md-6'>
											<label>{{@shipmentModel.form.destinationAddress.building.label}}</label>
											<input class='form-control' type='text'
														 value='@shipmentModel.form.destinationAddress.building.value'
														 readonly />
										</div>
										<div class='col-md-6'>
											<label>{{@shipmentModel.form.destinationAddress.poBox.label}}</label>
											<input class='form-control' type='text' value='@shipmentModel.form.destinationAddress.poBox.value'
														 readonly />
										</div>
									</div>
								</div>
							</div>

							<!-- Transport Mode -->
							<label>{{@shipmentModel.form.transportMode.label}}</label>
							<input class='form-control' type='text' value='@shipmentModel.form.transportMode.value'
										 readonly />
							<!-- Scheduled Pickup Date/Time -->
							<label>{{@shipmentModel.form.pickupDate.label}}</label>
							<div>
								<input class='form-control form-control-sm' readonly type='date'
											 value='@shipmentModel.form.pickupDate.value' />
								<input class='form-control form-control-sm' readonly type='time'
											 value='@shipmentModel.form.pickupTime.value' />
							</div>

							<!-- Volume UoM -->
							<label>{{@shipmentModel.form.volumeUoM.label}}</label>
							<input class='form-control' type='text' value='@shipmentModel.form.volumeUoM.value'
								 readonly />

							<!-- Dimension -->
							<label>{{@shipmentModel.form.dimension.label}}</label>
							<div>
								<div class='d-flex justify-content-center align-items-center'>
									<label class="pr-2 m-0">{{@shipmentModel.form.dimension.height.label}}</label>
									<input class='form-control' data-view-model='@shipmentModel.form.dimension.height'
												 readonly />
								</div>
								<div class='d-flex justify-content-center align-items-center'>
									<label class="pr-2 m-0">{{@shipmentModel.form.dimension.length.label}}</label>
									<input class='form-control' data-view-model='@shipmentModel.form.dimension.length'
												 readonly />
								</div>
								<div class='d-flex justify-content-center align-items-center'>
									<label class="pr-2 m-0">{{@shipmentModel.form.dimension.width.label}}</label>
									<input class='form-control' data-view-model='@shipmentModel.form.dimension.width'
												 readonly />
								</div>
							</div>


					   	<!-- Weight  UoM-->
							<label>{{@shipmentModel.form.weightUoM.label}}</label>
						  <input class='form-control' value='@shipmentModel.form.weightUoM.value'
									 readonly />

							<!-- Weight -->
							<label>{{@shipmentModel.form.weight.label}} </label>
							<input class='form-control' value='@shipmentModel.form.weight.value'
									 readonly />

							<!-- Shipping/Handling Conditions -->
							<label>{{@shipmentModel.form.shippingConditions.label}}</label>
							<textarea class='form-control' data-view-model='@shipmentModel.form.shippingConditions'
												readonly></textarea>

							<!-- Special Instructions -->
							<label>{{@shipmentModel.form.specialInstructions.label}}</label>
							<textarea class='form-control' data-view-model='@shipmentModel.form.specialInstructions'
												readonly></textarea>

						</div>
		
						<!-- Navigation Between Steps-->
						<div class='row-wrapper button-wrapper'>
							<button class='btn-reset' data-tag='form:reset'>
								<i class='fas fa-times'></i>
								Clear Changes
							</button>
							<button class='btn-default' data-tag='form:submit' disabled='@submitDisabled'>
								<i class='fas fa-check'></i>
								Submit
							</button>
						</div>
					</div>
				</div>
			</section>
    </section>
  </main>
</webc-container>
