<webc-container controller="EditShipmentController">
  <main class="full-flex-column">
    <section>
      <webc-template template="header-template"></webc-template>
      <webc-template template="dashboard-menu"></webc-template>
    </section>

    <section class="header-section">
      <div class="navigation-section">
        <span class="nav-back" data-tag="nav-back">
          <i class="fa-solid fa-arrow-left"></i>
        </span>
        <span data-tag="dashboard">Dashboard</span> / <span data-tag="shipments">Shipments</span> / <span data-tag="view-shipment">{{@shipmentModel.shipment.shipmentId}}</span> / <strong>Edit Shipment Details</strong>
      </div>

      <section class='header-section'>
				<div class='body-main-section'>
					<div class='stepper-container'>
						<!--First Step -->
						<div class='step-element step-active' data-tag='step-1' id='step-1'>1 - Shipment Details</div>
						<!-- Line -->
						<div class='step-break-line'></div>
						<!--Second Step -->
						<div class='step-element' data-tag='step-2' id='step-2'>2 - Summary</div>
					</div>
		
					<div class='step-holder-modal' id='step-1-wrapper'>
						<webc-template data-view-model='@orderModel' template='order/order-details'></webc-template>
						<br />
						<div class='container'>
							<!-- Shipper ID -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.shipperId.label}}</label>
								<!-- Did Input -->
								<did-input class="form-control" data-view-model='@shipmentModel.form.shipperId' value='@shipmentModel.form.shipperId.value'></did-input>
							</div>
							<!-- Origin -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.origin.label}} <span class='required'>*</span></label>
								<input class='form-control' data-view-model='@shipmentModel.form.origin' value='@shipmentModel.form.origin.value'  />
							</div>
							<!-- Type -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.type.label}} <span class='required'>*</span></label>
								<select class='form-control' data-for='@shipmentModel.form.type.options'
												id='@shipmentModel.form.type.name'
												name='@shipmentModel.form.type.name' value='@shipmentModel.form.type.value'>
									<option value='@value'>{{@label}}</option>
								</select>
							</div>
							<!-- Scheduled Pickup Date/Time -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.pickupDate.label}} <span class='required'>*</span></label>
								<div class='row'>
									<div class='col-8'>
										<input class='form-control' data-view-model='@shipmentModel.form.pickupDate' value='@shipmentModel.form.pickupDate.value' />
									</div>
									<div class='col-4'>
										<input class='form-control' data-view-model='@shipmentModel.form.pickupTime' value='@shipmentModel.form.pickupTime.value' />
									</div>
								</div>
							</div>
							<!-- Dimension -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.dimension.label}} <span class='required'>*</span></label>
								<div class='row'>
									<div class='col-4'>
										<div class='form-inline'>
											<label>{{@shipmentModel.form.dimension.height.label}}</label>
											<input class='form-control'
														 data-view-model='@shipmentModel.form.dimension.height' value='@shipmentModel.form.dimension.height.value' />
										</div>
									</div>
									<div class='col-4'>
										<div class='form-inline'>
											<label>{{@shipmentModel.form.dimension.length.label}}</label>
											<input class='form-control'
														 data-view-model='@shipmentModel.form.dimension.length' value='@shipmentModel.form.dimension.length.value'/>
										</div>
									</div>
									<div class='col-4'>
										<div class='form-inline'>
											<label>{{@shipmentModel.form.dimension.width.label}}</label>
											<input class='form-control'
														 data-view-model='@shipmentModel.form.dimension.width' value='@shipmentModel.form.dimension.width.value' />
										</div>
									</div>
								</div>
							</div>
							<!-- Special Instructions -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.specialInstructions.label}}</label>
								<textarea class='form-control'
													data-view-model='@shipmentModel.form.specialInstructions' value='@shipmentModel.form.specialInstructions.value'></textarea>
							</div>
							<!-- Shipping/Handling Conditions -->
							<div class='form-group'>
								<label>{{@shipmentModel.form.shippingConditions.label}}</label>
								<textarea class='form-control'
													data-view-model='@shipmentModel.form.shippingConditions' value='@shipmentModel.form.shippingConditions.value'></textarea>
							</div>
						</div>
		
						<!-- Navigation Between Steps-->
						<div class='row-wrapper button-wrapper'>
							<div></div>
							<!-- Next Button -->
							<button class='btn-default' data-tag='from_step_1_to_2' id='from_step_1_to_2' disabled="@formIsInvalid">
								Next
								<i class='fas fa-angle-right'></i>
							</button>
						</div>
					</div>
		
					<div class='step-holder-modal step-hidden' id='step-2-wrapper'>
						<webc-template data-view-model='@orderModel' template='order/order-details'></webc-template>
						<br />
						<div class='grid-column-wrapper'>
							<!-- Shipper ID -->
							<label>{{@shipmentModel.form.shipperId.label}}</label>
							<input class='form-control' data-view-model='@shipmentModel.form.shipperId' readonly='readonly' />
							<!-- Origin -->
							<label>{{@shipmentModel.form.origin.label}}</label>
							<input class='form-control' data-view-model='@shipmentModel.form.origin' readonly='readonly' />
							<!-- Type -->
							<label>{{@shipmentModel.form.type.label}}</label>
							<input class='form-control' type='text' value='@shipmentModel.form.type.value'
										 readonly='readonly' />
							<!-- Scheduled Pickup Date/Time -->
							<label>{{@shipmentModel.form.pickupDate.label}}</label>
							<div>
								<input class='form-control form-control-sm' readonly='readonly' type='date'
											 value='@shipmentModel.form.pickupDate.value' />
								<input class='form-control form-control-sm' readonly='readonly' type='time'
											 value='@shipmentModel.form.pickupTime.value' />
							</div>
							<!-- Dimension -->
							<label>{{@shipmentModel.form.dimension.label}}</label>
							<div>
								<div class='d-flex justify-content-center align-items-center'>
									<label class="pr-2 m-0">{{@shipmentModel.form.dimension.height.label}}</label>
									<input class='form-control' data-view-model='@shipmentModel.form.dimension.height'
												 readonly='readonly' />
								</div>
								<div class='d-flex justify-content-center align-items-center'>
									<label class="pr-2 m-0">{{@shipmentModel.form.dimension.length.label}}</label>
									<input class='form-control' data-view-model='@shipmentModel.form.dimension.length'
												 readonly='readonly' />
								</div>
								<div class='d-flex justify-content-center align-items-center'>
									<label class="pr-2 m-0">{{@shipmentModel.form.dimension.width.label}}</label>
									<input class='form-control' data-view-model='@shipmentModel.form.dimension.width'
												 readonly='readonly' />
								</div>
							</div>
							<!-- Special Instructions -->
							<label>{{@shipmentModel.form.specialInstructions.label}}</label>
							<textarea class='form-control' data-view-model='@shipmentModel.form.specialInstructions'
												readonly='readonly'></textarea>
							<!-- Shipping/Handling Conditions -->
							<label>{{@shipmentModel.form.shippingConditions.label}}</label>
							<textarea class='form-control' data-view-model='@shipmentModel.form.shippingConditions'
												readonly='readonly'></textarea>
						</div>
		
						<!-- Navigation Between Steps-->
						<div class='row-wrapper button-wrapper'>
							<button class='btn-reset' data-tag='form:reset'>
								<i class='fas fa-times'></i>
								Cancel Changes
							</button>
							<button class='btn-default' data-tag='form:submit' disabled='@submitDisabled'>
								<i class='fas fa-check'></i>
								Submit
							</button>
						</div>
					</div>
				</div>
			</section>
    </section>
  </main>
</webc-container>
