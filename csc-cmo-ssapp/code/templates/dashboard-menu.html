<webc-container controller='DashboardMenuController'>
	<div class='row-wrapper'>
		<webc-link class='dashboard-tab' id='menu-dashboard' tag='dashboard'>
			<i class='dashboard-tab-icon fas fa-th-large'></i>
			Dashboard
		</webc-link>

		<webc-link class='dashboard-tab' id='menu-notifications' tag='notifications'>
			<i class='dashboard-tab-icon fas fa-bell'></i>
			Notifications
			<div data-if='@isUnreadZero'>
				<div class='dashboard-tab-notification'>{{@unread}}</div>
			</div>
		</webc-link>
	</div>
</webc-container>
