<webc-container controller='AssignKitController'>
    <main class='full-flex-column'>
        <section>
            <webc-template template='header-template'></webc-template>
            <webc-template template='dashboard-menu'></webc-template>
        </section>

        <section class='header-section'>
            <div class='navigation-section'>
                <span class='nav-back' data-tag='nav-back'>
                    <i class="fa-solid fa-arrow-left"></i>
                </span>
                <span data-tag='dashboard'>Dashboard</span> / <span data-tag='kits-management'>Kits Management</span> / <span data-tag='view-study-kits'>{{@studyId}} - {{@orderId}}/ Kits</span> / <span data-tag='view-kit'> {{@kitId}} </span>
                / <strong>Assign Kit</strong>
            </div>
            <div class='body-main-section'>

                <div class='entity-title text-center'>
                   <b>Assign Kit</b>
                </div>


                <div class="form-group button-wrapper">
                    <label>{{@kitModel.form.investigatorId.label}} <span class='required'>*</span></label>
                    <input class='form-control' style="width: 50%;" name='@kitModel.form.investigatorId.name'
                     placeholder='@kitModel.form.investigatorId.placeholder' type='text'
                     value='@kitModel.form.investigatorId.value' />
                </div>

                <div class='row-wrapper button-wrapper'>
                    <button class='btn-default' data-tag='assign-kit' disabled='@isFormInvalid'>
                        <span class='fas fa-medkit mr-2'></span>
                        Assign Kit
                    </button>
                </div>

            </div>
        </section>
    </main>
</webc-container>
