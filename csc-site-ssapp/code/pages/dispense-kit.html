<webc-container controller='DispenseKitController'>
  <main class='full-flex-column'>
    <section>
      <webc-template template='header-template'></webc-template>
      <webc-template template='dashboard-menu'></webc-template>
    </section>

    <section class='header-section'>
      <div class='navigation-section'>
          <span class='nav-back' data-tag='nav-back'>
            <i class="fa-solid fa-arrow-left"></i>
          </span>

        <span data-tag='dashboard'>Dashboard</span> / <span data-tag='kits-management'>Kits Management</span> / <span data-tag='view-study-kits'>{{@studyId}} - {{@orderId}}/ Kits</span> / <span data-tag='view-kit'> {{@kitId}} </span>
        / <strong>Dispense Kit</strong>
      </div>
      <div class='body-main-section'>

        <div class='entity-title text-center'>
          <b>Dispense Kit</b>
        </div>
        <!--                <div class="grid-column-wrapper">-->
        <div class='form-group'>
          <label>{{@kitModel.form.patientId.label}}</label>
          <input class="form-control form-control-sm" name="@kitModel.form.patientId.name" placeholder="@kitModel.form.patientId.placeholder" value="@kitModel.form.patientId.value" />
        </div>

        <div class='form-group'>
          <label>{{@kitModel.form.doseType.label}}</label>
          <select class='form-control' data-for='@kitModel.form.doseType.options' value='@kitModel.form.doseType.value'>
            <option value='@'>{{@}}</option>
          </select>
        </div>

        <div class='form-group'>
          <label>{{@kitModel.form.doseUom.label}}</label>
          <select class='form-control' data-for='@kitModel.form.doseUom.options' value='@kitModel.form.doseUom.value'>
            <option value='@'>{{@}}</option>
          </select>
        </div>


        <div class='form-group'>
          <label>{{@kitModel.form.doseVolume.label}}</label>
          <input class="form-control form-control-sm" name="@kitModel.form.doseVolume.name" placeholder="@kitModel.form.doseVolume.placeholder" value="@kitModel.form.doseVolume.value" type="number"/>
        </div>

        <div class='form-group'>
          <label>{{@kitModel.form.visitId.label}}</label>
          <input class="form-control form-control-sm" name="@kitModel.form.visitId.name" placeholder="@kitModel.form.visitId.placeholder" value="@kitModel.form.visitId.value" />
        </div>

        <div class='form-group'>
          <label>{{@kitModel.form.visit_date.label}}</label>
          <div class='row'>
            <div class='col-8'>
              <input class='form-control' data-view-model='@kitModel.form.visit_date' type='date' readonly />
            </div>
            <div class='col-4'>
              <input class='form-control' data-view-model='@kitModel.form.visit_time' type='time' readonly />
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label>{{@kitModel.form.dispensingPartyId.label}}</label>
          <input class="form-control form-control-sm" readonly name="@kitModel.form.dispensingPartyId.name" placeholder="@kitModel.form.dispensingPartyId.placeholder" value="@userName" />
        </div>

        <div class='row-wrapper button-wrapper'>

          <button class='btn-default' data-tag='dispense-kit'>
            <span class='fas fa-medkit mr-2'></span>
            Dispense Kit
          </button>

        </div>

      </div>
    </section>
  </main>
</webc-container>
