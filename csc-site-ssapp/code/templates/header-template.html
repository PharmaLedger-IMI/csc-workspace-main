<webc-container controller="HeaderController">
    <div class="header">
        <div class="header-left">
            <img src="@logoURL"/>
            <div class="header-role-title">{{@appName}}</div>
        </div>
        <share-did class='w-50'></share-did>
        <div class="header-right">
            <div class="header-username">{{@userName}}</div>
            <button class="btn-default" data-tag="logout">
                <i class="fas fa-sign-out"></i>
                Log Out
            </button>
        </div>
    </div>
</webc-container>
